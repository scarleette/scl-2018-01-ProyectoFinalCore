<body>
  <!--LOGIN-->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div id="firebaseui-auth-container"></div>
          <div id="userLogin"></div>
          <div id="out" style="text-align: left">
            <h6>Sign Out</h6>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--RECEPCIONISTA-->

  <!-- tabla para recepcionista-->

  <section id="recepcionista">
    <div class="container">
      <div class="row">
        <div class="col-lg-4" style="text-align: center">
          <h4>Visitas iF Blanco</h4>
        </div>
        <div class="col-lg-4" id="item">
          <table id="tableName" class="table">
            <thead>
              <tr>
                <th scope="col"># Foto</th>
                <th scope="col"># Nombre</th>
                <th scope="col"># Correo</th>
                <th scope="col"># Lugar que visita</th>
                <th scope="col"># Go to</th>
                <th scope="col"># Hora ingreso</th>
              </tr>
            </thead>
            <tbody id="tablaContenido">
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>

<!--ADMINISTRADOR-->

<section id="perfilAmin">
  <section id="profileAdmin">
    <div class="container">
      <div class="row">
        <div class="col-lg-4" style="text-align: center">
          <h4>Administrador</h4>
        </div>
        <div class="col-lg-4" id="item">
          <h6># Registro de visitas iF</h6>
        </div>
      </div>
    </div>
</section>

  <!-- formulario para envio de correo-->

  <div id="app" style="padding-top: 8rem;">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-3 form-group">
          <label>Nombre:</label>
          <input class="form-control" type="text" v-model="from_name"></input>
        </div>
        <div class="col-sm-4 col-sm-offset-3 form-group">
          <label>Asunto:</label>
          <input class="form-control" type="text" v-model="subject"></input>
        </div>
        <div class="col-sm-4 col-sm-offset-3 form-group">
          <label>Correo:</label>
          <input class="form-control" type="email" v-model="from_email"></input>
        </div>
        <div class="col-sm-4 col-sm-offset-3 form-group">
          <label>Mensaje:</label>
          <textarea class="form-control" v-model="message"></textarea>
        </div>
        <div class="col-sm-4 col-sm-offset-3 text-center">
          <button @click="enviar" class="btn btn-success">Enviar</button>
        </div>
    </div>
  </div>
</div>
</section>

  <!--enlace bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
    <!--ENLACE PARA ENVIO DE CORREO-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
  <!--ENLACE PARA ARCHIVO JS ENVIO MAIL-->
  <script src="/public/assets/js/enviocorreo.js"></script>
