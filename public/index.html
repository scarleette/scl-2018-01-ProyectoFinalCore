<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.css" />

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-database.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <!-- <! enlace con bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/public/assets/css/style.css">
  <script type="text/javascript">
    /* aquí estaba el código del login */
  </script>
</head>

<body>
  <!--LOGIN-->
  <section id="sectionLogin">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-offset-3 form-group">
          <div id="firebaseui-auth-container"></div>
          <div id="userLogin"></div>
          <div id="out">
            <h6>Sign Out</h6>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--RECEPCIONISTA-->
  <!-- formulario para datos de tabla-->
  <section id="sectionRecepcionista">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>Foto</label>
            <video id="video"></video>
            <button id="startbutton">Sonríe!</button>
            <canvas id="canvas"></canvas>
          </div>
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>Residente:</label>
            <select class="form-control" id="selectResidente"></select>
          </div>
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>Nombre:</label>
            <input class="form-control" type="text" id="nombre"></input>
          </div>
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>Email:</label>
            <input class="form-control" type="email" id="email"></input>
          </div>
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>rut:</label>
            <input class="form-control" type="text" id="rut"></input>
          </div>
          <div class="col-lg-4 col-sm-offset-3 form-group">
            <label>Lugar que visita:</label>
            <input class="form-control" type="text" id="goTo"></input>
          </div>
          <div class="col-lg-4 col-sm-offset-3 text-center">
            <button onclick="registerCreator()" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>
      </div>
    </section>

    <!-- tabla para recepcionista-->

    <section id="recepcionista">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-offset-3 form-group" style="text-align: center">
            <h4>Visitas iF Blanco</h4>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-offset-3 form-group" id="item">
            <table id="tableName" class="table">
              <thead>
                <tr>
                  <th scope="col"># Foto</th>
                  <th scope="col"># Rut</th>
                  <th scope="col"># Nombre</th>
                  <th scope="col"># Correo</th>
                  <th scope="col"># Lugar que visita</th>
                </tr>
              </thead>
              <tbody id="tablaContenido">
                <tr>
                  <th scope="row">1</th>
                  <td></td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- envio de notificaciones -->
    <div id="app" style="padding-top: 8rem;">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-3 form-group">
            <label>Nombre:</label>
            <input class="form-control" type="text" v-model="from_name"></input>
          </div>
          <div class="col-sm-4 col-sm-offset-3 form-group">
            <label>Asunto:</label>
            <input class="form-control" type="text" v-model="subject"></input>
          </div>
          <div class="col-sm-4 col-sm-offset-3 form-group">
            <label>Correo:</label>
            <input class="form-control" type="email" v-model="from_email"></input>
          </div>
          <div class="col-sm-4 col-sm-offset-3 form-group">
            <label>Mensaje:</label>
            <textarea class="form-control" v-model="message"></textarea>
          </div>
          <div class="col-sm-4 col-sm-offset-3 text-center">
            <button @click="enviar" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--ADMINISTRADOR-->
  <section id="perfilAmin">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-offset-3 form-group" style="text-align: center">
          <h4>Administrador</h4>
        </div>
        <div class="col-lg-4 col-sm-offset-3 form-group" id="item">
          <h6># Registro de visitas iF</h6>
        </div>
      </div>
    </div>
  </section>

  <!--Residente-->
  <section id="sectionResident">
    <p>hola soy el residente</p>
  </section>


  <!--enlace bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!--ENLACE PARA ENVIO DE CORREO-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
  <!--ENLACE PARA ARCHIVO JS ENVIO MAIL-->
  <script src="assets/js/enviocorreo.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/conserje.js"></script>
  <script src="assets/js/admin.js"></script>
  <script src="assets/js/tabla.js"></script>
  <script src="assets/js/users.js"></script>
  <script src="assets/js/residente.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/photo.js"></script>
</body>

</html>
